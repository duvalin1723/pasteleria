<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pedido - Pastelería Briss</title>
  <link href="estiloo.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <td><h3><a href="file:///D:/java/vsc3.html">inicio</a></h3></td>

  <h1><img src="img/logo.jpeg" width="94" height="85" alt="uuu"> Formulario de Pedido - Pastelería Briss</h1>

  <form id="formularioPedido" action="procesar_pedido.php" method="post">
    <label for="nombre">Nombre del cliente:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email">

    <label for="tipo">Tipo de pastel:</label>
    <select id="tipo" name="tipo" required>
      <option value="">-- Selecciona una opción --</option>
      <option value="chocolate">Chocolate</option>
      <option value="tres leches">Tres leches</option>
      <option value="flan">Flan</option>
      <option value="pan de elote">Pan de elote</option>
      <option value="capirotada">Capirotada</option>
    </select>

    <label for="tamaño">Tamaño:</label>
    <select id="tamaño" name="tamaño">
      <option value="pequeño">Pequeño (6 porciones)</option>
      <option value="mediano">Mediano (12 porciones)</option>
      <option value="grande">Grande (20+ porciones)</option>
    </select>

    <label for="fecha">Fecha de entrega:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="mensaje">Mensaje en el pastel:</label>
    <input type="text" id="mensaje" name="mensaje">

    <label for="detalles">Detalles adicionales o instrucciones:</label>
    <textarea id="detalles" name="detalles" rows="4"></textarea>

    <p style="text-align: center;">
      <button type="button" onclick="mensajeDesdeBoton()">Haz clic aquí</button>
      <button type="button" onclick="borrarCampos()">Borrar campos</button>
    </p>

    <script>
      function mensajeDesdeBoton() {
        alert("Pedido realizado con éxito :)");
      }

      function borrarCampos() {
        document.getElementById("formularioPedido").reset();
        alert("Se ha eliminado el pedido correctamente");
      }
    </script>
  </form>

</body>
</html>
